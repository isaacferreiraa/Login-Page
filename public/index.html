<!DOCTYPE html>
<html lang="pt-b">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Login Page</title>
</head>
<body>
  <main class="content-container">
    <section class="form-container">
      <div class="form-infos-container">
        <img src="./img/logo.svg" alt="logo">
        <h1>Login to your Account</h1>
        <p>See what is going on with your business</p>
        <div class="google-container">
          <img src="./img/google.svg" alt="google">
          <a href="#">Continue with Google</a>
        </div>
        <div class="border">
          <span> - - - - - - or Sign in with Email - - - - - - </span>
        </div>
      </div>

      <form class="form" action="#">

        <div class="email-container input">
          <label for="email">Email</label>
          <input class="inputs-2" type="email" name="email" placeholder="mail@abc.com" required>
        </div>

        <div class="pass-container input">
          <label for="pass">Password</label>
          <input class="inputs-2" type="password" name="pass" placeholder="*****************" required>
        </div>

        <div class="remember-forgot">
          <div class="flex-input">
            <input class="checkbox1" type="checkbox" name="remember">
            <label for="remember">Remember Me</label>
          </div>
          <a href="#"><p>Forgot Password?</p></a>
        </div>

        <button class="btn" type="submit">Login</button>
      </form>
      
      <div class="footer-form">
        <p>Not Registered Yet?<a href="#">Create an account</a></p>
      </div>
    </section>

  </main>
</body>
</html>
